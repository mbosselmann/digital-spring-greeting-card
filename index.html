<!DOCTYPE html>

  <head>

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"

    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="/styles.css" />

    <main class="card">
      <section class="front">

          src="./assets/bees/bee-happy.svg"
          alt="bee"

        <header class="header">
          <h1 class="headline">Digital Spring</h1>
          <img
            class="flower-bg"
            src="./assets/flowers/flower-01-yellow.svg"
            alt="bee"
          />
        </header>
        <img
          class="postcardimage"
          src="./images/green-leaves.jpg"

        </p>
        <p>
          Lorem ipsum, <br />
          Lorem
