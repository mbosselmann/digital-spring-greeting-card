<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" type="image/png" href="./assets/bees/bee.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="./index.js" defer></script>
    <title>Digital Spring: Embracing New Beginnings</title>
  </head>
  <body>
    <main class="card">
      <section class="front">
        <img
          class="bee bee--honey"
          src="./assets/bees/bee-honey-pot.svg"
          alt="bee"
        />
        <img
          class="bee bee--happy"
          src="./assets/bees/bee-happy.svg"
          alt="bee"
        />
        <img class="bee" src="./assets/bees/bee.svg" alt="bee" />
        <h1 class="headline">Digital Spring</h1>
        <img
          class="postcardimage"
          src="./assets/images/green-leaves.jpg"
          alt="flower power"
        />
      </section>
      <section class="back">
        <img
          class="flower"
          src="./assets/flowers/flower-01-yellow.svg"
          alt="bee"
        />
        <h2 class="title">Lieber Mensch,</h2>
        <p>
          der Frühling ist endlich da! Und was gibt es besseres als in dieser
          Zeit etwas Neues zu lernen?
        </p>
        <p>
          Ich habe mir gedacht, dass du dich bestimmt über Grüße von mir freuen
          würdest. Deshalb habe ich dir diese digitale Postkarte geschrieben.
        </p>
        <p>
          Alles Liebe <br />
          Mareike
        </p>
        <!-- <img
          class="postcardimage"
          src="./assets/images/green-leaves.jpg"
          alt="flower power"
        /> -->
      </section>
    </main>
  </body>
</html>
